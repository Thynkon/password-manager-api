---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  "/users":
    post:
      summary: Creates a user and returns a JWT token
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
              - username
              - password
  "/protected_route":
    get:
      summary: Returns the authenticated user
      tags:
      - Users
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: 'JWT token in the format: Bearer <token>'
        schema:
          type: string
      responses:
        '200':
          description: user info returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                required:
                - id
                - username
        '401':
          description: unauthorized
  "/login":
    post:
      summary: Logs in a user and returns a JWT token
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: successful login
        '401':
          description: unauthorized (invalid credentials)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
              - username
              - password
  "/secrets":
    get:
      summary: List secrets of the authenticated user
      tags:
      - Secrets
      security:
      - bearer_auth: []
      responses:
        '200':
          description: secrets listed
    post:
      summary: Create a secret
      tags:
      - Secrets
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: secret created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
                user_id:
                  type: integer
              required:
              - value
              - user_id
  "/secrets/{id}":
    parameters:
    - name: id
      in: path
      description: Secret ID
      required: true
      schema:
        type: integer
    get:
      summary: Get a specific secret
      tags:
      - Secrets
      security:
      - bearer_auth: []
      responses:
        '200':
          description: secret found
        '403':
          description: not your secret
    patch:
      summary: Update a secret
      tags:
      - Secrets
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: secret updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
    delete:
      summary: Delete a secret
      tags:
      - Secrets
      security:
      - bearer_auth: []
      responses:
        '204':
          description: secret deleted
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
